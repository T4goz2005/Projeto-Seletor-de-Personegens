<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/src/css/variaveis.css">
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/font.css">
    <link rel="stylesheet" href="/src/css/animacoes.css">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/responsivo.css">

    

    <title>Seletor de Pesonagens</title>

</head>
<body>
    <main>

        <header class="cabecalho">
            <h1 class="titulo">Character Select </h1>
        </header>

        <div class="selecao-personagens">
           
                <div class="personagem-grande personagem-jogador-1">
                    <img src="/src/IMG/thor.png" id="personagem-jogador-1">

                    <div class="nome">
                        <h2 id="nome-jogador-1">Thor</h2>
                    </div>
                </div>

 
                <ul class="lista-de-personagem">


                    <li class="personagem selecionado" id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="/src/IMG/thor.jpg">
                    </li>

                    <li class="personagem" id="homem-de-ferro" data-name="Homem de ferro">
                    <span class="tag">1P</span>
                     <img src="/src/IMG/homem-de-ferro.jpg">
                    </li>

                    <li class="personagem" id="viuva-negra" data-name="viuva negra">
                    <span class="tag">1P</span>
                    <img src="/src/IMG/viuva-negra.jpg">
                    </li>

                    <li class="personagem" id="hulk" data-name="Hulk">
                    <span class="tag">1P</span>
                    <img src="/src/IMG/hulk.jpg">
                    </li>

                    <li class="personagem" id="capitao-america" data-name="Capitão América">
                    <span class="tag">1P</span>
                     <img src="/src/IMG/capitao-america.jpg"></li>

                    <li class="personagem jogador-2-selecionado" id="ultron" data-name="Ultron">
                    <span class="tag">2P</span>
                    <img src="/src/IMG/ultron.jpg">
                    </li>

                    <li class="personagem" id="doutor-doom" data-name="Doutor DOOM">
                    <span class="tag">1P</span>
                    <img src="/src/IMG/doutor-doom.jpg"></li>

                    <li class="personagem" id="nova" data-name="Nova">
                    <span class="tag">1P</span>
                    <img src="/src/IMG/nova.jpg"></li>

                    <li class="personagem" id="fenix" data-name="fenix">
                    <span class="tag">1P</span>
                    <img src="/src/IMG/fenix.jpg"></li>
                </ul>


                <div class="personagem-grande personagem-jogador-2">
                    <img src="/src/IMG/ultron.png" id="personagem-jogador-2">


                    <div class="nome">
                        <h2>Ultron</h2>
                    </div>
                    

                </div>    
        </div>
    </main>   
    <script src="./src/js/index.js"></script> 
</body>
</html>
